<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>专属于您的特别日子</title>  
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>  
<body>  
    <header>  
        <h1>专属于您的特别日子</h1>  
        <!-- 其他头部内容，如导航等 -->  
    </header>  
    <main>  
        <section id="welcome">  
            <h2>欢迎语</h2>  
            <p>亲爱的老爸，欢迎光临！这是我自己捣鼓出来的小网站，感谢您一直以来的爱和支持</p>  
        </section>  
        <section id="messages">  
            <h2>祝福与留言</h2>  
            <p>老爸，感谢您为我所做的一切。现在还没能力给您准备大礼物，那就给你展示一下我用学到的知识做出来的东西吧！祝您父亲节快乐，永远健康、快乐！</p>  
            <button id="greetButton">点击向我父亲问好</button>  
            <div id="greetingMessage"></div>  
        </section>  
        <section id="closing">  
            <h2>结束语</h2>  
            <p>我永远爱您</p>  
        </section>  
    </main>  
    <script src="script.js"></script>  
</body>  
</html>
